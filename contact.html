<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Burgerz Restaurant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
      <div class="logo">
        <img src="images/logo.png" alt="Burgerz Logo" class="logo-img">
        <span>Burgerz</span>
      </div>
    <nav id="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
    <button class="menu-toggle">☰</button>
  </header>

  <section class="contact-page">
    <h2>Contact Us</h2>

    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>

    <div class="map">
      <h3>Find Us Here</h3>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.952416785689!2d-74.00601508459393!3d40.71277577933069!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDDCsDQyJzQ2LjAiTiA3NMKwMDAnMjAuMCJX!5e0!3m2!1sen!2sus!4v1612123456789"
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </section>

  <footer>
    <p>© 2025 Burgerz Restaurant</p>
  </footer>

  <script>
    document.querySelector(".menu-toggle").addEventListener("click", () => {
      document.querySelector("#navbar ul").classList.toggle("show");
    });
  </script>
</body>
</html>
