<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Feane Restaurant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Feane</div>
    <nav id="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="gallery.html" class="active">Gallery</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <button class="menu-toggle">☰</button>
  </header>

  <section class="gallery">
    <h2>Our Gallery</h2>
    <div class="gallery-slider">
      <img src="images/burger.jpg" alt="Burger">
      <img src="images/fries.jpg" alt="Fries">
      <img src="images/pizza.jpg" alt="Pizza">
      <img src="images/wings.jpg" alt="Wings">
      <img src="images/wrap.jpg" alt="Veggie Wrap">
      <img src="images/interior.jpg" alt="Restaurant Interior">
    </div>
  </section>

  <footer>
    <p>© 2025 Feane Restaurant</p>
  </footer>

  <script>
    document.querySelector(".menu-toggle").addEventListener("click", () => {
      document.querySelector("#navbar ul").classList.toggle("show");
    });
  </script>
</body>
</html>
