<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Burgerz Restaurant</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
  <header>
  <div class="logo">
    <img src="images/logo.png" alt="Burgerz Logo" class="logo-img">
    <span>Burgerz</span>
  </div>
    <nav id="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="gallery.html" class="active">Gallery</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <button class="menu-toggle">☰</button>
  </header>

  <section class="gallery">
    <h2>Our Gallery</h2>
    <div class="swiper gallery-slider">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/burger.jpg" alt="Burger" /></div>
        <div class="swiper-slide"><img src="images/fries.jpg" alt="Fries" /></div>
        <div class="swiper-slide"><img src="images/nuggets.jpg" alt="Nuggets" /></div>
        <div class="swiper-slide"><img src="images/wings.jpg" alt="Wings" /></div>
        <div class="swiper-slide"><img src="images/wraps.jpg" alt="Veggie Wrap" /></div>
        <div class="swiper-slide"><img src="images/pizza.jpg" alt="Pizza" /></div>
      </div>

      <!-- Navigation buttons -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>

      <!-- Pagination dots -->
      <div class="swiper-pagination"></div>
    </div>
  </section>

  <footer>
    <p>© 2025 Burgerz Restaurant</p>
  </footer>

  <!-- Menu toggle script -->
  <script>
    document.querySelector(".menu-toggle").addEventListener("click", () => {
      document.querySelector("#navbar ul").classList.toggle("show");
    });
  </script>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.gallery-slider', {
      loop: true,
      slidesPerView: 1,
      spaceBetween: 20,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      breakpoints: {
        768: {
          slidesPerView: 2,
        },
        1024: {
          slidesPerView: 3,
        }
      }
    });
  </script>
</body>
</html>
